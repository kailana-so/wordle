<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>WORDLE</title>
</head>
<body>
    <section class="container">
        <header>
            <h1>YES, ANOTHER WORDLE</h1>
            <label class="toggle">
                <input type="checkbox" class="switch"/>    
                <div></div>
            </label>
        </header>
        <section class="board">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </section>
  
        <section class="keyboard">
            <div class="row">
                <button class="key">Q</button>
                <button class="key">W</button>
                <button class="key">E</button>
                <button class="key">R</button>
                <button class="key">T</button>
                <button class="key">Y</button>
                <button class="key">U</button>
                <button class="key">I</button>
                <button class="key">O</button>
                <button class="key">P</button>
            </div>
            <div class="row">
                <button class="give-up">GIVE UP</button>
                <button class="key">A</button>
                <button class="key">S</button>
                <button class="key">D</button>
                <button class="key">F</button>
                <button class="key">G</button>
                <button class="key">H</button>
                <button class="key">J</button>
                <button class="key">K</button>
                <button class="key">L</button>
                <button class="delete">DELETE</button>
            </div>
            <div class="row">
                <button class="restart">RESTART</button>
                <button class="key">Z</button>
                <button class="key">X</button>
                <button class="key">C</button>
                <button class="key">V</button>
                <button class="key">B</button>
                <button class="key">N</button>
                <button class="key">M</button>
                <button class="return">ENTER</button>
            </div>
        </section>
    </section>

    <section class="stats-modal hidden">
        <header>x</header>
        <h3> STATISTICS:</h3>
        <div>
            <div>
                <p class="played"></p>
                <p>played</p>
            </div>
            <div>
                <p class="total-wins"></p>
                <p>win</p>
            </div>
            <div>
                <p class="streak"></p>
                <p>streak</p>
            </div>
            <div>
                <p class="games-played"></p>
                <p>games</p>
            </div>
        </div>
        <div class="distribution">
            <section>
                <span>1</span><div class="game-row"></div><span class="row-value"></span>
            </section>
            <section>
                <span>2</span><div class="game-row"></div><span class="row-value"></span>
            </section>
            <section>
                <span>3</span><div class="game-row"></div><span class="row-value"></span>
            </section>
            <section>
                <span>4</span><div class="game-row"></div><span class="row-value"></span>
            </section>
            <section>
                <span>5</span><div class="game-row"></div><span class="row-value"></span>
            </section>
            <section>
                <span>6</span><div class="game-row"></div><span class="row-value"></span>
            </section>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
